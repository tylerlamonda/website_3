<section>
<h4>Portfolio</h4>
<div class="box alt">
  <div class="row uniform 50%">
    {% for post in site.posts %}
        <div class="4u"><span class="image fit"><a href="{{ site.baseurl }}{{ post.url }}"><img src="{{ site.baseurl }}/images/{{ post.name }}/{{ post.img }}" alt="{{ post.alt }}"/></a></span></div>
    {% endfor %}
  </div>
</div>
</section>
